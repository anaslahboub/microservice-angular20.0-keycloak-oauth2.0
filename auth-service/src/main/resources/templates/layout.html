<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Auth Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-right: 15px;
            color: white;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dropdown-user {
            min-width: 250px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-lock me-2"></i>AuthService
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product}">Products</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <!-- Affichage lorsque l'utilisateur est authentifié -->
                <div th:if="${isAuthenticated}">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center"
                                type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <img th:if="${userPicture}" th:src="${userPicture}" class="user-avatar" alt="Avatar">
                            <i th:unless="${userPicture}" class="fas fa-user-circle me-2"></i>
                            <span th:text="${userFullName ?: username}"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-user">
                            <li>
                                <h6 class="dropdown-header">
                                    <i class="fas fa-user me-2"></i>
                                    <span th:text="${userFullName ?: username}"></span>
                                </h6>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li th:if="${userEmail}">
                                <span class="dropdown-item-text small text-muted">
                                    <i class="fas fa-envelope me-2"></i>
                                    <span th:text="${userEmail}"></span>
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item-text small text-muted">
                                    <i class="fas fa-id-card me-2"></i>
                                    ID: <span th:text="${username}"></span>
                                </span>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link p-0 text-decoration-none">
                                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Bouton Login lorsque non authentifié -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/login}" class="btn btn-outline-light">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mb-5">
    <div layout:fragment="content">
        <!-- Content will be inserted here -->
    </div>
</main>

<!-- Footer -->
<footer class="mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2023 AuthService. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
