<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Person Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2"></i>Person Management</h2>
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
    </div>

    <div class="table-container">
        <div th:if="${persons.empty}" class="alert alert-info text-center">
            <i class="fas fa-info-circle me-2"></i> No persons found in the database.
        </div>

        <div th:unless="${persons.empty}">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="mb-0">Showing <span th:text="${persons.size()}">0</span> persons</p>
                <button class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-download me-1"></i> Export
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.id}">1</td>
                        <td th:text="${person.name}">John Doe</td>
                        <td>
                            <a th:href="'mailto:' + ${person.email}" th:text="${person.email}">john@example.com</a>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
