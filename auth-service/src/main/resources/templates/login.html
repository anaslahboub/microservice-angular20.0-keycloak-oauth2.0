<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuthService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            color: white;
            transition: all 0.3s;
            border: none;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
            text-decoration: none;
        }
        .keycloak-btn {
            background-color: #7b68ee;
        }
        .google-btn {
            background-color: #4285f4;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-lock me-2"></i>AuthService
        </a>
    </div>
</nav>

<div class="login-container">
    <h2 class="text-center mb-4">Login to AuthService</h2>
    <p class="text-center text-muted mb-4">Choose your authentication method</p>

    <a href="/oauth2/authorization/keycloak" class="login-btn keycloak-btn">
        <i class="fas fa-key me-2"></i>Sign in with Keycloak
    </a>

    <a href="/oauth2/authorization/google" class="login-btn google-btn">
        <i class="fab fa-google me-2"></i>Sign in with Google
    </a>

    <div class="text-center mt-4">
        <a href="/" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i>Back to Home
        </a>
    </div>
</div>
</body>
</html>
